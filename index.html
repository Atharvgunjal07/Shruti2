  <style>
    /* Custom Keyframes for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    .animate-slide-in {
      animation: slideIn 1s ease-in-out;
    }

    /* Popup overlay styling */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Darken the background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;  /* Make sure it appears above everything else */
      color: white;
      font-size: 2rem;
      text-align: center;
      padding: 20px;
      opacity: 1;
      transition: opacity 2s ease-in-out; /* Smooth fade transition */
    }

    #popup img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* Text and background blur effect */
    .blurred-background {
      filter: blur(60px); /* Blur the background content */
      transition: filter 0.3s;
    }

    #popup.hidden {
      opacity: 0;
      pointer-events: none;  /* Prevent interaction when the popup is hidden */
    }

    #popup .text {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    /* Ensure the popup content is not blurred */
    .no-blur #popup {
      filter: none !important;
    }
  </style>
</head>

  <!-- Confetti Script to trigger on page load -->
  <script>
    window.onload = function() {
      // Apply blur effect to the background content only
      document.getElementById('backgroundContent').classList.add('blurred-background');

      // Show popup for 25 seconds
      setTimeout(function() {
        // Hide the popup after 25 seconds by adding the hidden class (sets opacity to 0)
        document.getElementById('popup').classList.add('hidden');
        // Remove the blur effect from the background
        document.getElementById('backgroundContent').classList.remove('blurred-background');
        
        // Trigger confetti animation after the popup disappears
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.5 }
        });
      }, 25000); // 25000ms = 25 seconds
    };
